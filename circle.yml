machine:
  timezone:
    Australia/Sydney
  java:
    version: oraclejdk8
    
dependencies: 
  override:
    - ./gradlew wrapper
    - ./gradlew dependencies
  cache_directories:
    - "~/.gradle/caches/"
    - "~/.gradle/wrapper/"

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./gradlew unitTest ;; 1) ./gradlew integrationTest ;; 2) ./gradlew uiIntegrationTest --debug ;; esac:
        parallel: true
  post:
    - ./gradlew jacocoTestReport

deployment:
  production:
    branch: master
    commands:
      - ./cd/deploy.sh

      
general:
  artifacts:
    - "build/test-results" 
